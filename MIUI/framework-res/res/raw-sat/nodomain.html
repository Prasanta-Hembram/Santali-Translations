            <h2>ᱣᱮᱵᱯᱟᱜᱮ ᱱᱳᱛ ᱟᱶᱟᱤᱞᱟᱵᱞᱮ</h2>
            <p>ᱛᱦᱮ ᱣᱮᱵᱯᱟᱜᱮ ᱟᱛ <a href="%s">%s</a> ᱢᱤᱜᱦᱛ ᱵᱮ
            ᱛᱮᱢᱯᱳᱨᱟᱨᱤᱞᱭ ᱫᱳᱣᱱ ᱳᱨ ᱤᱛ ᱢᱟᱭ ᱦᱟᱶᱮ ᱢᱳᱶᱮᱫ ᱯᱮᱨᱢᱟᱱᱮᱱᱛᱞᱭ ᱛᱳ ᱟ ᱱᱮᱣ ᱣᱮᱵ
            ᱟᱫᱫᱨᱮᱥᱥ.</p>

            <p><b>ᱥᱩᱜᱜᱮᱥᱛᱤᱳᱱᱥ:</b></p>
            <ul>
                <li>ᱢᱟᱠᱮ ᱥᱩᱨᱮ ᱭᱳᱩ ᱦᱟᱶᱮ ᱟ ᱫᱟᱛᱟ ᱪᱳᱱᱱᱮᱪᱛᱤᱳᱱ</li>
                <li>ᱨᱮᱞᱳᱟᱫ ᱛᱦᱤᱥ ᱣᱮᱵᱯᱟᱜᱮ ᱞᱟᱛᱮᱨ</li>
                <li>ᱪᱦᱮᱪᱠ ᱛᱦᱮ ᱟᱫᱫᱨᱮᱥᱥ ᱭᱳᱩ ᱮᱱᱛᱮᱨᱮᱫ</li>
            </ul>
